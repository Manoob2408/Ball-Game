<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contente="width=devide-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat da Rockeseat</title>

        <script src="https:cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https:cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <form id="chat">
            <input type="text" name="username" placeholder="Digite seu usuario">
            <div class="messages"></div>
            <input type="text" name="message" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">
            var socket = io('http://localhost:3000');
            
            function renderMessage(message){
                $('.messages').append('<div class="message"><strong>'+message.author+'</strong>: '+ message.message+'</div>');
            }

            function testeMessage(message){
                $('.messages').append('<div class="message"><strong>'+message.author+'</strong>: '+ 'mensagem teste'+'</div>');
            }

            socket.on('previousMessage', function(messages){
                for(message of messages){
                    renderMessage(message);
                }
            });

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            });

            socket.on('teste', function(message){
                testeMessage(message);
            });

            $('#chat').submit(function(event) {
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                    };

                    renderMessage(messageObject);

                    socket.emit('sendMessage', messageObject);
                }
            });
        </script>
    </body>
</html>
