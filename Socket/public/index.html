<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contente="width=devide-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ball Game</title>

        <script src="https:cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https:cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
        <!-- <script src="/Socket/public/server.js" type="module"></script> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="500" style="background-color:#F9FF9B;"></canvas>

        <div class="col-md-6">
            <div class="zone static"></div>
        </div>

        <script type="text/javascript">
            var socket = io('http://localhost:3000');
            
            var tela;
            var canvas = document.getElementById("myCanvas");

            if(window.location.pathname=='/screenleft'){
                console.log('left screen')
                canvas.style.transform="translateX(+500px)"
            }
            else if(window.location.pathname=='/screenright'){
                console.log('right screen')
                canvas.style.transform="translateX(-500px)"
            }
            socket.on('mudarTela', function(sc1, sc2,posx, posy, velx,vely,pdX,a,b,da,db,paddle2X){
                mudarTela(sc1, sc2,posx, posy, velx,vely,pdX,a,b,da,db,paddle2X);
            });
            socket.on("destroyBrick", function(c,r){
                destroyBrick(c,r);
            });
            // socket.on('transmitirTela', {
            //     transmitirTela();
            // });

            socket.on('start', numTela => {
                tela=numTela;
            });

            var ctx = canvas.getContext("2d"); 

            //Raio das bolas
            var ballRadius = 10;

            //Definir a posição da bola 1
            var x = canvas.width/2;
            var y = canvas.height-40;

            // Definir a posição da bola 2
            //var a = canvas.width-50;
            var a = canvas.width/2;
            var b = canvas.height-30;

            //Velocidade da bola 1
            var dx = 2;
            var dy = 2;

            //Velocidade da bola 2
            var da = 2;
            var db = -2;

            //Propriedades do retângulo
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width-paddleWidth) / 2;
            var paddle2X = (2*canvas.width/3) - paddleWidth;
            
            //Controle do retângulo pelas setas
            var rightPressed = false;
            var leftPressed = false;

            //Propriedades dos tijolos
            var brickRowCount = 4;
            var brickColumnCount = 11;
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding = 10;
            var brickOffsetTop = 30;
            var brickOffsetLeft = 30;

            var score1 = 0;
            var score2 = 0;

            //Adicionando os tijolos
            var bricks = [];
            for(var c=0; c<brickColumnCount; c++) {
                bricks[c] = [];
                for(var r=0; r<brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, a: 0, b: 0, status: 1 };
                }
            }


            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);

            function mouseMoveHandler(e) {
                var relativeX = e.clientX*2 - canvas.offsetLeft;
                if(relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth/2;
                }
            }
            
            function collisionDetection() {
                for(var c=0; c<brickColumnCount; c++) {
                    for(var r=0; r<brickRowCount; r++) {
                        var p = bricks[c][r];
                        if(p.status == 1) {
                            if(x > p.x && x < p.x+brickWidth && y > p.y && y < p.y+brickHeight) {
                                dy = -dy;
                                p.status = 0;
                                score1++;
                                // if((score1+score2) == brickRowCount*brickColumnCount && score1>score2) {
                                //     alert("BLUE YOU WIN, CONGRATULATIONS!");
                                //     document.location.reload();
                                //     clearInterval(interval); // Needed for Chrome to end game
                                // }
                                socket.emit('destroyBricks', c, r);
                            }
                            if(a > p.a && a < p.a+brickWidth && b > p.b && b < p.b+brickHeight) {
                                db = -db;
                                p.status = 0;
                                score2++;
                                // if((score+score2) == brickRowCount*brickColumnCount && score2>score1) {
                                //     alert("PINK YOU WIN, CONGRATULATIONS!");
                                //     document.location.reload();
                                //     clearInterval(interval); // Needed for Chrome to end game
                                // }
                                socket.emit('destroyBricks', c, r);
                            }
                            if((score1+score2) == brickColumnCount*brickRowCount){
                                if(score1>score2){
                                    alert("BLUE YOU WIN, CONGRATULATIONS!");
                                    clearInterval(interval); // Needed for Chrome to end game
                                }
                                if(score2>score1){
                                    alert("PINK YOU WIN, CONGRATULATIONS!");
                                    clearInterval(interval); // Needed for Chrome to end game
                                }
                                else{
                                    alert("THE PLAYERS TIED!");
                                    clearInterval(interval); // Needed for Chrome to end game
                                }
                            }
                        }

                    }
                }
            }
            // function transmitirTela(){
            //     draw();
            // }
            function transmitir(posx, posy){
                //drawScore2();
                // if(ball=='ball1'){
                //     console.log("TRANSMITIU!");

                //     x=10;
                //     y=posicao;
                // }
                // else{
                //     console.log("TRANSMITIU!");
                //     a=10;
                //     b=posicao;
                // }
            }
            function mudarTela(sc1, sc2,posx, posy, velx,vely,pdX,posa,posb,vela,velb,pd2X){                
                console.log("TRANSMITIU!");
                console.log(pdX);
                score1=sc1;
                score2=sc2; 
                x=posx;
                y=posy;
                a=posa;
                b=posb;
                dx=velx;
                dy=vely;
                da=vela;
                db=velb;
                paddleX=pdX;
                paddle2X=pd2X;
            }
            function destroyBrick(c,r){
                var brick = bricks[c][r];
                brick.status=0;
            }

            // function ativarBolas(){
            //     if(tela==1)
            //         ball2_ative=false;
            //     else if(tela==2)
            //         ball1_ative=false;
            // }

            // function parede(){
            //     if(x>=465 && ball1_ative==true){
            //         ball1_ative=false;
            //         socket.emit('desenharScore','ball1', y);
            //     }
            //     if(a>=465 && ball2_ative==true){
            //         ball2_ative=false;
            //         socket.emit('desenharScore','ball2', y);
            //     }
            // }
            function parede(){
                if(x<=900){
                    socket.emit('desenharScore','ball1', y);
                }
            }

            function drawScore1() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score Ball Blue: "+ score1, 8, 20);
            }

            function drawScore2() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#FF1493";
                ctx.fillText("Score Ball Pink: "+ score2, 850, 20);
            }

            function drawBricks() {
                for(var c=0; c<brickColumnCount; c++) {
                    for(var r=0; r<brickRowCount; r++) {
                        if(bricks[c][r].status == 1) {
                            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            bricks[c][r].a = brickX;
                            bricks[c][r].b = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#00FA9A";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function keyDownHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = false;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = false;
                }
            }

            function drawPaddle1() {

                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle2() {
            ctx.beginPath();
            ctx.rect(paddle2X, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#FF1493";
            ctx.fill();
            ctx.closePath();
            }

            function drawBall1() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#0095DD";
                    // if(tela==1)
                    //     ctx.fillStyle = "#0095DD";
                    // else
                    //     ctx.fillStyle = "#FF1493";
                ctx.fill();
                ctx.closePath();            
            }

            function drawBall2(){                
                ctx.beginPath();
                ctx.arc(a, b, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#FF1493";
                    // if(tela==1)
                    //     ctx.fillStyle = "#FF1493";
                    // else
                    //     ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath(); 
            }

            function draw() {

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                
                //transmitir();
                drawBall1();
                drawBall2();
                drawPaddle1();
                drawPaddle2();
                drawBricks();
                drawScore1();
                drawScore2();
                collisionDetection();
                if(window.location.pathname=='/screenleft'){
                    
                    //socket.emit('transmitirTela', x, y);
                    //socket.emit('desenharScore','ball1',y);
                    socket.emit('update',score1,score2,x,y,dx,dy,paddleX,a,b,da,db,paddle2X);
                }                
                //parede();
                
                if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if(y + dy < ballRadius) {
                    dy = -dy;
                }
                else if(y + dy > canvas.height-ballRadius) {
                    if(x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    }
                    else {
                        //alert("GAME OVER");
                        //document.location.reload();
                        //clearInterval(interval); // Needed for Chrome to end game
                        dy = -dy;
                    }
                }

                if(a + da > canvas.width-ballRadius || a + da < ballRadius) {
                    da = -da;
                }
                if(b + db > canvas.height-ballRadius || b + db < ballRadius) {
                    db = -db;
                }
                else if(b + db > canvas.height-ballRadius) {
                    if(a > paddle2X && a < paddle2X + paddleWidth) {
                        db = -db;
                    }
                    else {
                        //alert("GAME OVER");
                        //document.location.reload();
                        //clearInterval(interval); // Needed for Chrome to end game
                        db = -db;
                    }
                }

                if(rightPressed) {
                    paddle2X += 7;
                    if (paddle2X + paddleWidth > canvas.width){
                        paddle2X = canvas.width - paddleWidth;
                    }
                }
                else if(leftPressed) {
                    paddle2X -= 7;
                    if (paddle2X < 0){
                        paddle2X = 0;
                    }
                }
                x += dx;
                y += dy;
                a += da;
                b += db;
                
            }
            //ativarBolas();
            // if(window.location.pathname=='/screenleft'){
            //     setInterval(draw, 10);
            // }            
            setInterval(draw,10);

            var joysticks = {
            static: {
                zone: document.querySelector('.zone.static'),
                mode: 'static',
                position: {
                left: '100px',
                top: '100px'
                },
                color: 'blue'
            }
            };
            var joystick;
            createNipple('static');

            function createNipple(evt) {
            var type = typeof evt === 'string' ?
                evt : evt.target.getAttribute('data-type');
            if (joystick) {
                joystick.destroy();
            }
            joystick = nipplejs.create(joysticks[type]);
            //bindNipple();
            }
        </script>
    </body>
</html>
